<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant de Recherche Sémantique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px #ccc;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #14f58c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b30fc7;
    }
    .response {
      margin-top: 20px;
      background: lab(93.25% -0.45 -1.81);
      padding: 15px;
      border-radius: 5px;
    }
    audio {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Posez votre question ou chargez un fichier audio</h1>
  <form id="queryForm">
    <input type="text" id="questionInput" placeholder="Ex : Qu'est-ce que la classification ?" required>
    <button type="submit">Envoyer</button>
  </form>

  <form id="audioForm" enctype="multipart/form-data">
    <input type="file" id="audioInput" accept="audio/*" required>
    <button type="submit">Envoyer un fichier audio</button>
  </form>

  <div id="result" class="response" style="display: none;">
    <strong>Réponse :</strong>
    <p id="responseText"></p>
    <audio controls id="audioPlayer"></audio>
  </div>

  <script>
    const queryForm = document.getElementById('queryForm');
    const audioForm = document.getElementById('audioForm');
    const resultBox = document.getElementById('result');
    const responseText = document.getElementById('responseText');
    const audioPlayer = document.getElementById('audioPlayer');

    // Gestion de l'envoi de texte
    queryForm.onsubmit = async (e) => {
      e.preventDefault();
      const question = document.getElementById('questionInput').value;

      const res = await fetch('/ask-text/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      responseText.textContent = data.response;
      audioPlayer.src = data.audio_file;
      resultBox.style.display = 'block';
    };

    // Gestion de l'envoi d'un fichier audio
    audioForm.onsubmit = async (e) => {
      e.preventDefault();
      const audioFile = document.getElementById('audioInput').files[0];
      const formData = new FormData();
      formData.append('file', audioFile);

      const res = await fetch('/ask-audio/', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      responseText.textContent = data.response;
      audioPlayer.src = data.audio_file;
      resultBox.style.display = 'block';
    };
  </script>

</body>
</html>
